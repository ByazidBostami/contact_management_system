{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
    <h1>
        {% if contact %}
            Edit {{ contact.first_name }}'s Contact
        {% else %}
            Add Contact
        {% endif %}
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
